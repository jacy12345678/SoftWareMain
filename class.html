        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";

            const firebaseConfig = {
                apiKey: "AIzaSyBE5oXkSs0rHF6prEgw_kGm0K-j65oCupY"   ,
                authDomain: "software-26de8.firebaseapp.com",
                databaseURL: "https://software-26de8-default-rtdb.firebaseio.com",

                messagingSenderId: "978433740455",
                appId: "1:978433740455:web:47195227518cbad57dd582"
            };
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            import{getDatabase, ref,get, set, child, update, remove,onValue}
            from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
            const db = getDatabase();
            
            const dbRef = ref(getDatabase());
            var getUrlString = location.href;
            var url = new URL(getUrlString);
            var id=url.searchParams.get('id')
            get(child(dbRef, `${id}/`)).then((snapshot) => {
            if (snapshot.exists()) {
                console.log(snapshot.val());
                snapshot.forEach(function(child) {
                    var keys=child.key;
                    classArraay.push(keys);
                    console.log("keys="+classArraay);
                }
                
             )
                indexclass=classArraay[2];
                getStdId(indexclass);
                
             
            } else {
                console.log("No data available");
            }
            }).catch((error) => {
            console.error(error);
            }); 
            
            var Home=document.getElementById("home");

            Home.addEventListener("click",home);
            var sign=document.getElementById("signout");
            sign.addEventListener("click",signout);
            function home(){
                window.parent.location="signed.html?id="+url.searchParams.get('id');
                navigation.classList.remove("active");
                main.classList.remove("active");
                table1.classList.remove("active");
            }
            function classchange(index){
            let indexvlaue=classArraay[index+2];
            console.log(indexvlaue);
            }
            function signout(){
                window.alert("已登出");
                window.location="index2.html";
                navigation.classList.remove("active");
                main.classList.remove("active");
                table1.classList.remove("active");
            }
            const nameref=ref(db,id+"/name");
            onValue(nameref, (snapshot) => {
                teachername = snapshot.val();
            });
            function getStdId(classname){
                studentID=[];
                get(child(dbRef, `${id}/${classname}`)).then((snapshot) => {
                    if (snapshot.exists()) {
                        snapshot.forEach(function(child) {
                            var keys=child.key;
                            studentID.push(keys);
                            }
                        )
                        studentID.length=studentID.length-2;
                        console.log(classname+":"+studentID);
                        printStdState(classname);
                    } else {
                        console.log("No data available");
                    }
                }).catch((error) => {
                console.error(error);
                }); 

            }
            
            function printStdState(classname){
                let i;
                studentName=[];
                studentState=[];
                studentID.forEach(function(child){
                    const stdnameref=ref(db,id+"/"+classname+"/"+child+"/name");
                    onValue(stdnameref,(snapshot)=>{
                        studentName.push(snapshot.val());
                    })
                    const stdStateref=ref(db,id+"/"+classname+"/"+child+"/state");
                    onValue(stdStateref,(snapshot)=>{
                        studentState.push(snapshot.val());
                    })
                })
                
                setTimeout(olprint,500);
            }
            function olprint(){
                document.getElementById("studentList").innerHTML="";//清空ol
                let i;
                for(i=0;i<studentID.length;i++){
                    var img=document.createElement("img");
                    var newP = document.createElement("a");
                    img.width="20";
                    img.height="20";
                    if(studentState[i]==1){
                        var state="已簽到"
                        img.src="yes.jpg";
                        }else{
                            state="未簽到"
                            img.src="no.png";
                        }
                    var textNode = document.createTextNode(studentID[i]+"\u3000\u3000"+studentName[i]+"\u3000\u3000\u3000\u3000\u3000\u3000\u3000\u3000\u3000"+state+"\u3000");
                    newP.appendChild(textNode);
                    document.getElementById("studentList").appendChild(newP).appendChild(img)   ;

                }
            }
            document.getElementById("select1").addEventListener('change',(event)=>{
                getStdId(event.target.value);
                
            });
            setTimeout('addclass()',1000);
            setTimeout('setname()',1000);
          </script>
